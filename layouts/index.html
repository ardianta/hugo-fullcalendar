<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ .Title }}</title>
    <link rel='stylesheet' href='{{ .Site.BaseURL }}css/fullcalendar.min.css' />

</head>

<body>

    <div id="calendar"></div>

    <script src='{{ .Site.BaseURL }}js/moment.min.js'></script>
    <script src='{{ .Site.BaseURL }}/js/jquery.min.js'></script>
    <script src='{{ .Site.BaseURL }}/js/jquery-ui.custom.min.js'></script>
    <script src='{{ .Site.BaseURL }}/js/fullcalendar.min.js'></script>

    <script>
        $(document).ready(function () {

            console.log("Ready...");

            $('#calendar').fullCalendar({
                events: '{{ .Site.BaseURL }}event/index.json'
            })

        });
    </script>

</body>

</html>
