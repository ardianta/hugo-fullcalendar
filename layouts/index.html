<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ .Title }}</title>
    <link rel='stylesheet' href='{{ "css/fullcalendar.min.css" | absURL }}' />

</head>

<body>

    <div id="calendar"></div>

    <script src='{{ "/js/moment.min.js" | absURL }}'></script>
    <script src='{{ "/js/jquery.min.js" | absURL}}'></script>
    <script src='{{ "/js/jquery-ui.custom.min.js" | absURL}}'></script>
    <script src='{{ "/js/fullcalendar.min.js" | absURL}}'></script>

    <script>
        $(document).ready(function () {

            console.log("Ready...");

            $('#calendar').fullCalendar({
                events: '{{ "/event/index.json" | absURL }}'
            })

        });
    </script>

</body>

</html>
