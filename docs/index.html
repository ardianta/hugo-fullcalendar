<!DOCTYPE html>
<html>

<head>
	<meta name="generator" content="Hugo 0.41" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hugo Events Calendar with Full Calendar</title>
    <link rel="stylesheet" href="https://ardianta.github.io/hugo-fullcalendar/css/fullcalendar.min.css" />

</head>

<body>

    <div id="calendar"></div>

    <script src='https://ardianta.github.io/hugo-fullcalendar/js/moment.min.js'></script>
    <script src='https://ardianta.github.io/hugo-fullcalendar/js/jquery.min.js'></script>
    <script src="https://ardianta.github.io/hugo-fullcalendar/js/jquery-ui.custom.min.js"></script>
    <script src='https://ardianta.github.io/hugo-fullcalendar/js/fullcalendar.min.js'></script>

    <script>
        $(document).ready(function () {

            console.log("Ready...");

            $('#calendar').fullCalendar({
                events: "/event/index.json"
            })

        });
    </script>

</body>

</html>
